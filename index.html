<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Transfer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.imghippo.com/files/Pa2880UzE.jpg') no-repeat center center/cover;
        }

        /* Container Styles */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* White with 20% visibility */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
            position: relative;
        }

        .bank-container {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between logo and text */
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 6px;
            display: inline-flex;
        }

        .bank-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            vertical-align: middle; /* Ensures inline images align properly */
        } 
        
        /* Logo Styles with Pulse Animation */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes it circular */
            margin-bottom: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            animation: pulse 2s infinite ease-in-out;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Pulsating effect */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            }
        }

        /* Expand effect when hovered */
        .logo:hover {
            transform: scale(1.2);
        }

        /* Heading Styles */
        .heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        /* Account and Phone Number Styles */
        .account-number, .phone-number {
            font-family: "Courier New", monospace;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 10px;
            color: #555;
        }

        /* Copy Button Styles */
        .copy-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #0511b5;
            color: white;
            border-radius: 4px;
            margin-top: 5px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .copy-button:hover {
            background-color: #020a75;
        }

        /* Copy Confirmation Message */
        .copy-confirmation {
            font-size: 12px;
            color: white;
            background-color: #020a75;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0511b5;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Clickable Logo with Animation -->
        <a href="tel:7793235">
            <img src="https://i.imghippo.com/files/v4232Nec.jpg" alt="Logo" class="logo">
        </a>

        <div class="heading">RIFARI</div>
        <img src="https://i.imghippo.com/files/JDFN8133CQ.png" alt="Bank Logo" class="bank-logo">
        <div class="account-number" id="accountNumber">7730000140566</div>
        <button class="copy-button" onclick="copyToClipboard('accountNumber', 'confirmation1')">COPY</button>
        <div id="confirmation1" class="copy-confirmation">Copied!</div>

        <div class="heading"></div>
        <img src="https://i.imghippo.com/files/bnd9021zz.png" alt="Bank Logo" class="bank-logo">
        <div class="account-number" id="accountNumber2">7730000140567</div>
        <button class="copy-button" onclick="copyToClipboard('accountNumber2', 'confirmation2')">COPY</button>
        <div id="confirmation2" class="copy-confirmation">Copied!</div>

        <div class="heading">Viber Number</div>
        <div class="phone-number" id="phoneNumber">7793235</div>
        <button class="copy-button" onclick="copyToClipboard('phoneNumber', 'confirmation3')">COPY</button>
        <div id="confirmation3" class="copy-confirmation">Copied!</div>
    </div>

    <footer>
        <p>Made by <a href="tel:+9607212424">Simplio Solutions</a></p>
    </footer>

    <script>
        function copyToClipboard(elementId, confirmationId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const confirmation = document.getElementById(confirmationId);
                confirmation.style.opacity = '1'; // Show confirmation
                setTimeout(() => {
                    confirmation.style.opacity = '0'; // Hide after 2 seconds
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
